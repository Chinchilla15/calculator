<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="body">
            <div id="display">
                <p id="displayOperation"></p>
                <p id="displayResult"></p>
            </div>
            <div id="btnBox">
                <button id="ac">AC</button>
                <button class="operation" id="posneg"> +/-</button>
                <button class="operation" id="percent">%</button>
                <button class="operation" id="divide">รท</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operation" id="multi">x</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operation" id="minus">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="tow">2</button>
                <button class="number" id="three">3</button>
                <button class="operation" id="plus">+</button>
                <button class="number" id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
